<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Calculator</title>

    <script src="https://cdn.tailwindcss.com"></script>
    
</head>
<body>
    <section class="mt-40">
        <div class="max-w-md mx-auto shadow-md shadow-gray-900/50">
            <div id="display" class="text-right h-[60px] leading-relaxed p-4 text-lg"></div>
            <div class="grid grid-cols-4 ">
                <div class="btn border border-gray-400 leading-snug cursor-pointer text-center active:scale-[0.99] p-2">C</div>
                <div class="btn border border-gray-400 leading-snug cursor-pointer text-center active:scale-[0.99] p-2">/</div>
                <div class="btn border border-gray-400 leading-snug cursor-pointer text-center active:scale-[0.99] p-2">*</div>
                <div class="btn border border-gray-400 leading-snug cursor-pointer text-center active:scale-[0.99] p-2">‚Üê</div>
                <div class="btn border border-gray-400 leading-snug cursor-pointer text-center active:scale-[0.99] p-2">7</div>
                <div class="btn border border-gray-400 leading-snug cursor-pointer text-center active:scale-[0.99] p-2">8</div>
                <div class="btn border border-gray-400 leading-snug cursor-pointer text-center active:scale-[0.99] p-2">9</div>
                <div class="btn border border-gray-400 leading-snug cursor-pointer text-center active:scale-[0.99] p-2">-</div>
                <div class="btn border border-gray-400 leading-snug cursor-pointer text-center active:scale-[0.99] p-2">4</div>
                <div class="btn border border-gray-400 leading-snug cursor-pointer text-center active:scale-[0.99] p-2">5</div>
                <div class="btn border border-gray-400 leading-snug cursor-pointer text-center active:scale-[0.99] p-2">6</div>
                <div class="btn border border-gray-400 leading-snug cursor-pointer text-center active:scale-[0.99] p-2">+</div>
                <div class="btn border border-gray-400 leading-snug cursor-pointer text-center active:scale-[0.99] p-2">1</div>
                <div class="btn border border-gray-400 leading-snug cursor-pointer text-center active:scale-[0.99] p-2">2</div>
                <div class="btn border border-gray-400 leading-snug cursor-pointer text-center active:scale-[0.99]  p-2">3</div>
                <div class="btn border border-gray-400 leading-snug cursor-pointer text-center active:scale-[0.99]  p-2">.</div>
                <div class="btn border border-gray-400 leading-snug cursor-pointer text-center active:scale-[0.99]  p-2">(</div>
                <div class="btn border border-gray-400 leading-snug cursor-pointer  text-center active:scale-[0.99]  p-2">0</div>
                <div class="btn border border-gray-400 leading-snug cursor-pointer  text-center active:scale-[0.99]  p-2">)</div>
                <div id="equal" class="btn bg-indigo-500 text-white border border-gray-400 leading-snug cursor-pointer text-center p-2">=</div>
            </div>
        </div>
    </section>

    <script src="index.js"></script>
</body>
</html>
